<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>역사로(HistPath) - AI 기반 한국사 고증 검색 플랫폼</title>
    <meta name="description" content="조선왕조실록 기반 AI 역사 고증 및 창작 지원 서비스" />
    <meta name="keywords" content="조선왕조실록, 역사, AI, 고증, 창작, 한국사" />
 
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="역사로(HistPath) - AI 기반 한국사 고증 검색 플랫폼" />
    <meta property="og:description" content="조선왕조실록 기반 AI 역사 고증 및 창작 지원 서비스" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://histpath.com" />
 
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
 
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
 
    <style>
      /* Critical CSS for above-the-fold content */
      body {
        font-family: "Noto Sans KR", -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #ffffff;
        color: #333;
        line-height: 1.6;
      }
 
      /* Loading Spinner */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
 
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #4285f4;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      }
 
      .loading-text {
        font-size: 14px;
        color: #666;
      }
 
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
 
      /* Hide loading when React takes over */
      .app-loaded .loading-container {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading Screen -->
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">역사로를 불러오는 중...</div>
      </div>
    </div>
 
    <script type="module" src="/src/main.jsx"></script>
 
    <!-- Remove loading screen when app is ready -->
    <script>
      // Hide loading screen when React app is loaded
      window.addEventListener("load", function () {
        setTimeout(() => {
          document.body.classList.add("app-loaded");
        }, 500);
      });
 
      // Fallback: Hide loading screen after 3 seconds
      setTimeout(() => {
        document.body.classList.add("app-loaded");
      }, 3000);
    </script>
  </body>
</html>
