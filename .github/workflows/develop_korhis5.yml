name: Build and deploy Python app to Azure Web App - korhis5

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      # ğŸ”§ ìˆ˜ì • 1: working-directory ì‚¬ìš©ìœ¼ë¡œ ì¼ê´€ëœ ê²½ë¡œ ê´€ë¦¬
      - name: Create and start virtual environment
        working-directory: ./Backend
        run: |
          python -m venv venv
          source venv/bin/activate
          echo "Virtual environment activated"
      
      # ğŸ”§ ìˆ˜ì • 2: Backend ë””ë ‰í† ë¦¬ì—ì„œ ì˜ì¡´ì„± ì„¤ì¹˜
      - name: Install dependencies
        working-directory: ./Backend
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
      
      # Optional: Add step to run tests here
      # - name: Run tests
      #   working-directory: ./Backend
      #   run: |
      #     source venv/bin/activate
      #     pytest
      
      # ğŸ”§ ìˆ˜ì • 3: Backend ë””ë ‰í† ë¦¬ë§Œ ì—…ë¡œë“œ (ë¶ˆí•„ìš”í•œ íŒŒì¼ ì œì™¸)
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            Backend/
            !Backend/venv/
            !Backend/__pycache__/
            !Backend/**/__pycache__/
            !Backend/.env
            !Backend/*.log

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
      
      # ğŸ”§ ìˆ˜ì • 4: startup-file ëª…ì‹œì  ì§€ì •
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'korhis5'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_52447341AC9E4BB9845E2B3D87A71630 }}
