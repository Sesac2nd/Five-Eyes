name: Build and deploy Python app to Azure Web App - korhis5

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      # 🔧 수정 1: working-directory 사용으로 일관된 경로 관리
      - name: Create and start virtual environment
        working-directory: ./Backend
        run: |
          python -m venv venv
          source venv/bin/activate
          echo "Virtual environment activated"
      
      # 🔧 수정 2: Backend 디렉토리에서 의존성 설치
      - name: Install dependencies
        working-directory: ./Backend
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
      
      # Optional: Add step to run tests here
      # - name: Run tests
      #   working-directory: ./Backend
      #   run: |
      #     source venv/bin/activate
      #     pytest
      
      # 🔧 수정 3: Backend 디렉토리만 업로드 (불필요한 파일 제외)
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            Backend/
            !Backend/venv/
            !Backend/__pycache__/
            !Backend/**/__pycache__/
            !Backend/.env
            !Backend/*.log

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
      
      # 🔧 수정 4: startup-file 명시적 지정
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'korhis5'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_52447341AC9E4BB9845E2B3D87A71630 }}
          # 🔧 추가: 시작 명령어 지정 (선택사항)
          # startup-file: 'main.py'
