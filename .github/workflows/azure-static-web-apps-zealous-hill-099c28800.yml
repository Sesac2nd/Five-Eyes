name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - develop
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - develop

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      
      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client
      
      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
           script: |
               const coredemo = require('@actions/core')
               return await coredemo.getIDToken()
           result-encoding: string
      
      # 🔥 Node.js 설정 및 의존성 설치
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './Frontend/package-lock.json'
      
      - name: Install dependencies
        working-directory: ./Frontend
        run: |
          npm ci
          npm list @vitejs/plugin-react || npm install @vitejs/plugin-react
      
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ZEALOUS_HILL_099C28800 }}
          action: "upload"
          app_location: "./Frontend"
          api_location: "api"
          output_location: "./dist"
          github_id_token: ${{ steps.idtoken.outputs.result }}
          skip_app_build: false
          # 🔥 빌드 명령어 명시적 지정
          app_build_command: "npm run build"
        env:
          # 🔥 환경변수 설정
          VITE_API_BASE_URL: "https://5teamback.azurewebsites.net"
          NODE_ENV: "production"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
