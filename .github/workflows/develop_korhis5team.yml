name: Build and deploy Node.js app to Azure Web App - histpath-frontend

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: Frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./Frontend
        run: npm ci
      
      - name: Build application
        working-directory: ./Frontend
        run: |
          npm run build
          echo "Build completed successfully"
          echo "Build output structure:"
          find dist -type f -name "*.html" -o -name "*.js" -o -name "*.css" | head -20
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL || 'http://localhost:8001' }}
      
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: Frontend/dist
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: production
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ./dist  # pm2 serveì˜ dist ê²½ë¡œì™€ ì¼ì¹˜
      
      - name: Verify deployment package
        run: |
          echo "ğŸ“¦ Deployment package contents:"
          ls -la ./dist/
          echo ""
          echo "ğŸ“„ Essential files check:"
          test -f ./dist/index.html && echo "âœ… index.html found" || echo "âŒ index.html missing"
          test -d ./dist/assets && echo "âœ… assets folder found" || echo "âŒ assets folder missing"
      
      # ğŸ”§ í•µì‹¬: ìƒˆë¡œìš´ Publish Profile ì‚¬ìš©
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'korhis5team'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}  # ğŸ”§ ìƒˆ Secretëª…
          package: './dist'
        
      - name: Deployment verification
        run: |
          echo "ğŸš€ Deployment completed"
          echo "ğŸ“ App URL: https://korhis5team.azurewebsites.net"
