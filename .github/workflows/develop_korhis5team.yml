# 방법 1: Publish Profile 사용 (수정된 버전)

name: Build and deploy Node.js app to Azure Web App - histpath-frontend

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: npm install, build, test
        working-directory: ./Frontend
        run: |
          npm install
          npm run build
          echo "npm done"
      
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: |
            Frontend/dist/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      # 🔧 핵심: package 경로를 명시적으로 지정
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'korhis5team'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_52447341AC9E4BB9845E2B3D87A71630 }}
          package: '.'  # 🔧 핵심 수정: 빌드 결과물 경로 명시


