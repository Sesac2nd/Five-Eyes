name: Build and deploy Node.js app to Azure Web App - histpath-frontend

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      # ğŸ”§ Node.js 20 LTS ì„¤ì •
      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Frontend/package-lock.json
      
      # ğŸ”§ Frontend ë””ë ‰í† ë¦¬ì—ì„œ ì˜ì¡´ì„± ì„¤ì¹˜
      - name: Install dependencies
        working-directory: ./Frontend
        run: |
          npm ci
          echo "Dependencies installed successfully"
      
      # ğŸ”§ í™˜ê²½ë³€ìˆ˜ ì„¤ì • í›„ ë¹Œë“œ
      - name: Build application
        working-directory: ./Frontend
        env:
          # í”„ë¡œë•ì…˜ í™˜ê²½ë³€ìˆ˜ ì„¤ì •
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_APP_ENV: production
        run: |
          npm run build
          echo "Build completed successfully"
      
      # ğŸ”§ ë¹Œë“œ ê²°ê³¼ë¬¼ í™•ì¸
      - name: Verify build output
        working-directory: ./Frontend
        run: |
          ls -la dist/
          echo "Build verification completed"
      
      # Optional: Run tests
      # - name: Run tests
      #   working-directory: ./Frontend
      #   run: npm run test
      
      # ğŸ”§ ë¹Œë“œëœ dist í´ë”ì™€ í•„ìš”í•œ ì„¤ì • íŒŒì¼ë“¤ë§Œ ì—…ë¡œë“œ
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: |
            Frontend/dist/
            Frontend/package.json
            Frontend/package-lock.json
            !Frontend/node_modules/
            !Frontend/src/
            !Frontend/public/
            !Frontend/.env*

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      # ğŸ”§ Azure Web Appì— ë°°í¬
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'histpath-frontend'  # ğŸ”§ ì‹¤ì œ App Service ì´ë¦„ìœ¼ë¡œ ë³€ê²½ í•„ìš”
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_FRONTEND }}  # ğŸ”§ ìƒˆë¡œìš´ ì‹œí¬ë¦¿ í•„ìš”
