name: Build and deploy Node.js app to Azure Web App - histpath-frontend

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: Frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./Frontend
        run: npm ci  # npm install 대신 ci 사용 (빠르고 안전)
      
      - name: Build application
        working-directory: ./Frontend
        run: |
          npm run build
          echo "Build completed successfully"
          ls -la dist/  # 빌드 결과 확인
        env:
          # 필요한 경우 환경변수 추가
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
      
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: Frontend/dist  # Frontend/dist/ 대신 Frontend/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: production  # 환경 보호 추가
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ./build-output  # 명확한 경로 지정
      
      - name: Verify build files
        run: |
          echo "Checking build output..."
          ls -la ./build-output/
          
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'korhis5team'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_52447341AC9E4BB9845E2B3D87A71630 }}
          package: './build-output'  # 🔧 수정된 경로
