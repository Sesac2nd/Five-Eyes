name: Build and deploy Node.js app to Azure Web App - histpath-frontend

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: npm install, build, test
        working-directory: ./Frontend
        run: |
          npm install
          npm run build
          echo "npm done"
      
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: |
            Frontend/dist/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      # ğŸ”§ í•µì‹¬: package ê²½ë¡œë¥¼ ëª…ì‹œì ìœ¼ë¡œ ì§€ì •
